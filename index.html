<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #6b7280;
            --border-color: #d1d5db;
            --input-bg: #fff;
            --bg-subtle: #f9fafb;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: #f7f8fa; color: #1a202c; }
        
        /* Modal Styles */
        .modal-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background-color: white; padding: 2.5rem; border-radius: 12px; max-width: 80vw; max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
        
        button { cursor: pointer; }

        /* Header Styles */
        .main-header {
            background-color: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
        }
        .main-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        .main-header div { display: flex; gap: 1rem; }
        
        /* Global Button Styles */
        .button {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .button-primary { background-color: var(--primary-color); color: white; }
        .button-primary:hover { background-color: var(--primary-hover); }
        
        .button-secondary { background-color: white; color: var(--secondary-color); border-color: var(--border-color); }
        .button-secondary:hover { background-color: var(--bg-subtle); }

    </style>
</head>
<body>
    <div id="modal-container" class="modal-container">
        <div id="modal-content" class="modal-content"></div>
    </div>
    <div id="prompt-modal-container" class="modal-container">
        <div id="prompt-modal-content" class="modal-content"></div>
    </div>
    <div id="test-modal-container" class="modal-container">
        <div id="test-modal-content" class="modal-content"></div>
    </div>
    <div id="new-project-modal-container" class="modal-container">
        <div id="new-project-modal-content" class="modal-content"></div>
    </div>

    <header class="main-header">
        <h1>Expert</h1>
        <div>
            <button id="newProjectBtn" class="button button-primary">New Project</button>
            <button id="runTestsBtn" class="button button-secondary">Run Tests</button>
            <button id="settingsBtn" class="button button-secondary">Settings</button>
            <button id="manageTemplatesBtn" class="button button-secondary">Manage Templates</button>
        </div>
    </header>
    
    <main id="main-content" style="padding: 2rem;">
        <div id="main-app">
            <!-- Main application content will be rendered here -->
        </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
